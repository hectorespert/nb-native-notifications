name: Check Master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-package: 'jdk'
          java-version: '11'
          check-latest: true
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: SIGN_KEY_PASS
          cache: 'maven'
          
      - name: Import keystore
        id: keyfile
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.file'
          encodedString: ${{ secrets.KEYSTORE }}
          
      - run: gpg --list-secret-keys

      - name: Build with Maven
        run: ./mvnw -s $GITHUB_WORKSPACE/settings.xml -Dkeystorepass=${{ secrets.KEYSTORE_PASSWD }} -Dkeystore=${{ steps.keyfile.outputs.filePath }} -Dkeystorealias=plugins -B verify -P release --file pom.xml
        env:
          SIGN_KEY_PASS: ${{ secrets.PASSPHRASE }}
