name: Test Master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: 'maven'
          
      - name: Import keystore
        id: keyfile
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.file'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          fingerprint: FACCE9EDF1EF9AC9935A601BB2735E741E440CE7
          
      - name: List keys
        run: gpg -K

      - name: Build with Maven
        run: ./mvnw -B -P release verify --file pom.xml
        env:
          SIGN_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          SIGN_KEY_ID: FACCE9EDF1EF9AC9935A601BB2735E741E440CE7
          SIGN_KEY_PASS: ${{ secrets.PASSPHRASE }}
