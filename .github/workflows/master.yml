name: Check Master

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-package: 'jdk'
          java-version: '11'
          check-latest: true
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
          cache: 'maven'
          
      - run: gpg --list-secret-keys --keyid-format=long
          
      - name: Import keystore
        id: keyfile
        uses: timheuer/base64-to-file@v1.2
        with:
          fileName: 'keystore.file'
          encodedString: ${{ secrets.KEYSTORE }}

      - name: Build with Maven
        run: ./mvnw -Dkeystorepass=${{ secrets.KEYSTORE_PASSWD }} -Dkeystore=${{ steps.keyfile.outputs.filePath }} -Dkeystorealias=plugins -B verify -P release --file pom.xml
        env:
          MAVEN_GPG_PASSPHRASE: ${{ secrets.PASSPHRASE }}
